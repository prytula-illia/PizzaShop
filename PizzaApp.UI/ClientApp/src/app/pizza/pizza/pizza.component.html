
<div class="my-4 p-4 rounded bg-light">
    <h1 class="text-center">{{ pizza.name }}</h1>
    <h2>Ingridients: </h2>
    <p *ngIf="!pizza.ingridientsIds"><em>Loading...</em></p>
    
    <div id="menu" *ngIf="pizza.ingridientsIds">
        <div class="my-3 rounded bg-light" id="ingridient">
            <app-ingridient *ngFor="let ingridient of pizza.ingridientsIds" [ingridientId] ="ingridient"></app-ingridient>
        </div>
    </div>
    <h2>Price: {{ pizza.price }}$</h2>
    <div class="text-center">
        <app-orderbutton [Pizza]='pizza'></app-orderbutton>
    </div>
</div>
